<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    
    <!-- SocketIO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 16px;
            overflow-y: auto;
            height: 70vh;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .message.system {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            text-align: center;
            font-style: italic;
        }

        .message .username {
            font-weight: bold;
            color: #00ff00;
            margin-right: 8px;
        }

        .message .timestamp {
            font-size: 12px;
            color: #888;
            margin-left: 8px;
        }

        .chat-input {
            display: flex;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            border-color: #00ff00;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .user-list {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            max-width: 200px;
        }

        .user-list h3 {
            margin-bottom: 10px;
            color: #00ff00;
        }

        .user-list ul {
            list-style: none;
        }

        .user-list li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .typing-indicator {
            color: #888;
            font-style: italic;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="user-list" id="userList">
        <h3>Online Users</h3>
        <ul id="users"></ul>
    </div>

    <div class="chat-container" id="chatbox"></div>

    <div class="chat-input">
        <input type="text" id="message" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Initialize SocketIO connection
        const socket = io();
        let username = '';
        let isUsernameSet = false;
        let typingTimeout;

        // Particles.js initialization
        window.onload = function () {
            setTimeout(() => {
                if (typeof particlesJS !== "undefined") {
                    particlesJS("particles-js", {
                        particles: {
                            number: { value: 100, density: { enable: true, value_area: 800 } },
                            color: { value: "#00ff00" },
                            shape: { type: "circle" },
                            opacity: { value: 0.7 },
                            size: { value: 3 },
                            move: { speed: 2 }
                        },
                        interactivity: {
                            events: { onhover: { enable: true, mode: "repulse" } },
                            modes: { repulse: { distance: 100 } }
                        }
                    });
                    console.log("✅ Particles.js loaded successfully!");
                } else {
                    console.error("❌ Particles.js did not load properly!");
                }
            }, 500);
        };

        // SocketIO event handlers
        socket.on('connect', function() {
            console.log("✅ Connected to chat server");
            
            // Prompt for username if not set
            if (!isUsernameSet) {
                username = prompt("Enter your username:") || 'Anonymous';
                socket.emit('set_username', { username: username });
                isUsernameSet = true;
            }
        });

        socket.on('connection_response', function(data) {
            console.log("Server:", data.message);
        });

        socket.on('username_set', function(data) {
            console.log("Username set to:", data.username);
        });

        socket.on('new_message', function(data) {
            addMessage(data.username, data.message, data.timestamp);
        });

        socket.on('user_joined', function(data) {
            addSystemMessage(data.message);
        });

        socket.on('user_left', function(data) {
            addSystemMessage(data.message);
        });

        socket.on('update_users', function(data) {
            updateUserList(data.users);
        });

        socket.on('user_typing', function(data) {
            showTypingIndicator(data.username, data.typing);
        });

        // Chat functions
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
            
            if (message !== '') {
                socket.emit('send_message', { message: message });
                messageInput.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                // Send typing indicator
                socket.emit('typing', { typing: true });
                
                // Clear previous timeout
                clearTimeout(typingTimeout);
                
                // Set timeout to stop typing indicator after 1 second
                typingTimeout = setTimeout(() => {
                    socket.emit('typing', { typing: false });
                }, 1000);
            }
        }

        function addMessage(username, message, timestamp) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <span class="username">${username}:</span>
                ${message}
                <span class="timestamp">${timestamp}</span>
            `;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function addSystemMessage(message) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function updateUserList(users) {
            const usersList = document.getElementById('users');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                usersList.appendChild(li);
            });
        }

        function showTypingIndicator(username, isTyping) {
            let indicator = document.getElementById('typing-indicator');
            
            if (isTyping) {
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'typing-indicator';
                    indicator.className = 'typing-indicator';
                    document.getElementById('chatbox').appendChild(indicator);
                }
                indicator.textContent = `${username} is typing...`;
            } else {
                if (indicator) {
                    indicator.remove();
                }
            }
        }

        // Auto-scroll to bottom of chat
        function scrollToBottom() {
            const chatbox = document.getElementById('chatbox');
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Initialize chat
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on message input
            document.getElementById('message').focus();
            
            // Add welcome message
            addSystemMessage("Welcome to the chat room! Enter your username to start chatting.");
        });
    </script>
</body>
</html>
